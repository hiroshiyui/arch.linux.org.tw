language: ruby
rvm:
- ruby-2.5.1
before_install:
- git config --global user.email "travis@travis-ci.org"
- git config --global user.name "Travis CI"
- git remote add source "https://hiroshiyui:${GH_TOKEN}@github.com/${TRAVIS_REPO_SLUG}.git"
install:
- bundle install
script:
- jekyll build
- git add -f docs
- git commit -m "Travis build ${TRAVIS_BUILD_NUMBER} of ${TRAVIS_BRANCH} in ${TRAVIS_REPO_SLUG}"
- git log | head -n +50
- git push source "${TRAVIS_BRANCH}"
env:
  global:
    secure: ""
